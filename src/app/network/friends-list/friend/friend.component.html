<div class="post" #Friend>
  <a href="/timeTO/{{person}}">{{person}}</a>
  <a class="littleAvatar" href="/timeTO/{{person}}"></a>
  <br/>
  <button class="postButtons"  #remove (click)="removeMethod()" id="remove">{{Remove}}</button>
  <button class="postButtons"  #message (click)="messageMethod()" id="message">{{Message}}</button>
  <button class="postButtons" #accept (click)="acceptMethod()" id="accept">{{Accept}}</button>
</div>
