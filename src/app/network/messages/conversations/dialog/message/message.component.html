<div class="post" #Post >
  <p><a #A href="/timeTO/{{message.Name}}">{{message.Nickname}}</a> {{time}}</p>
  <img (click)="changeLocation()" #Avatar src="{{Url}}" class="littleAvatar"/>
  <p #TextField id="message" class="message">{{message.text}}</p>
  <img *ngIf="message.img!=null&&message.img!=''" #image src="{{message.img}}" width="350" height="350"/>
</div>
