<form action="" method="post" class="search">
  <input type="search" name="" placeholder="search" class="input" />
</form>
<div id="all">
  <div *ngFor="let conversation of conversations">
  <app-conversations [conversation]=conversation (notify)="showMessages($event)"></app-conversations>
</div>
</div>
<app-dialog *ngIf="isChosenDialog" [Nickname]="Nickname"></app-dialog>
<h2 style="text-align: center" *ngIf="!isChosenDialog">Choose dialog</h2>
