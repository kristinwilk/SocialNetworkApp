
<div class="post" #Post>
  <img class="littleAvatar" src="assets/img.Images_Pic_tmp.jpg"/>
  <textarea #TextField id="message" style="resize: none" disabled [ngModel]="post.text" class="message"></textarea>
  <p>{{time}}
  <button class="postButtons" (click)="Delete()" id="delete"></button>
  <button class="postButtons" (click)="edit()" id="edit"></button>
  </p>
</div>
