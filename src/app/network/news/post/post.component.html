
<div class="post" #Post>
  <p><a href="/timeTO/{{Nickname}}">{{Nickname}}</a></p>
  <a class="littleAvatar" href="/timeTO/{{Nickname}}"></a>
  <textarea #TextField id="message" style="resize: none" disabled [ngModel]="post.text" class="message"></textarea>
  <p>{{time}}
  <button class="postButtons" #DeleteButton (click)="Delete()" id="delete"></button>
  <button class="postButtons" #EditButton (click)="edit()" id="edit"></button>
  </p>
</div>
